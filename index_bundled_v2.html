<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Well-Being Shonai (Preview)</title>

    <style>
        /* CSS START */
        :root {
            /* Colors */
            --color-bg: #f8f9fa;
            --color-text: #1a1a1a;
            --color-accent-green: #3A5F45;
            --color-accent-water: #B0C4DE;
            --color-white: #ffffff;
            --color-black: #0f0f12;

            /* Fonts */
            --font-base: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            --font-serif: "Times New Roman", "YuMincho", "Hiragino Mincho ProN", serif;

            /* Spacing */
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 32px;
            --spacing-xl: 64px;

            /* Transitions */
            --transition-fast: 0.3s ease;
            --transition-slow: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-base);
            color: var(--color-text);
            background: linear-gradient(135deg, #f8f9fa 0%, #eef2f3 50%, #f8f9fa 100%);
            background-size: 400% 400%;
            animation: bg-flow 15s ease infinite;
            line-height: 1.6;
            overflow-x: hidden;
            font-feature-settings: "palt";
        }

        @keyframes bg-flow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: opacity var(--transition-fast);
        }

        a:hover {
            opacity: 0.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .img-live {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: kenBurns 20s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .hero-img-bg {
            animation: kenBurns 30s ease-in-out infinite alternate;
        }



        /* CSS END */
    </style>
</head>

<body>
    <div id="app">

    </div>
    <div id="cursor-stalker"></div>

    <script>
        /* BUNDLED JAVASCRIPT START */
        (function () { // Wrap in IIFE to avoid global pollution if needed, though here we need shared scope for this bundle.

            // --- i18n.js ---
            const dictionary = {
                ja: {
                    nav_about: 'ABOUT', nav_exp: 'EXPERIENCE', nav_story: 'STORY', nav_news: 'NEWS', nav_contact: 'CONTACT',

                },
                en: {
                    nav_about: 'ABOUT', nav_exp: 'EXPERIENCE', nav_story: 'STORY', nav_news: 'NEWS', nav_contact: 'CONTACT',
                    home_title: 'Circulate the "Power to Return" of Shonai to the World',
                    home_subtitle: 'A platform for regeneration and connection.',
                    vision_title: 'Vision',
                    vision_text: 'Shonai, a sacred place surrounded by greenery, water, and mountains.<br>Since ancient times, this place has been known for "regeneration".<br>We translate the spirituality dwelling here for the modern age,<br>creating a place where people from around the world can return to their true selves.',
                    latest_news: 'Latest News',
                    mission_title: 'Mission: The Power to Return',
                    mission_text: 'The "silence" and "dialogue with oneself" being lost in modern society.<br>Based on Shonai\'s Shukubo culture and nature worship,<br>we provide experiences to reset mind and body and gain new vitality.'
                }
            };

            let currentLang = 'ja';

            function getLang() { return currentLang; }
            function setLang(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
            }
            function t(key) { return dictionary[currentLang][key] || key; }

            // --- utils/cursor.js ---
            function initCursor() {
                const cursor = document.getElementById('cursor-stalker');
                if (!cursor) return;
                Object.assign(cursor.style, {
                    position: 'fixed', top: '0', left: '0', width: '20px', height: '20px',
                    borderRadius: '50%', backgroundColor: 'rgba(255, 255, 255, 0.5)', pointerEvents: 'none',
                    transform: 'translate(-50%, -50%)', zIndex: '9999',
                    transition: 'transform 0.05s linear, width 0.3s, height 0.3s',
                    mixBlendMode: 'difference'
                });
                document.addEventListener('mousemove', (e) => {
                    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
                });
                document.addEventListener('mouseover', (e) => {
                    if (e.target.closest('a') || e.target.closest('button') || e.target.closest('.cursor-hover')) {
                        cursor.style.width = '60px'; cursor.style.height = '60px';
                    }
                });
                document.addEventListener('mouseout', (e) => {
                    if (e.target.closest('a') || e.target.closest('button') || e.target.closest('.cursor-hover')) {
                        cursor.style.width = '20px'; cursor.style.height = '20px';
                    }
                });
            }

            // --- utils/animations.js ---
            function initAnimations() {
                const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);
                document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
                window.addEventListener('scroll', () => {
                    const scrolled = window.scrollY;
                    document.querySelectorAll('.hero-bg-anim').forEach(bg => {
                        bg.style.transform = `translateY(${scrolled * 0.5}px)`;
                    });
                });
            }

            // --- VISUALS & ANIMATIONS ---

            // Canvas Mist/Orb Animation
            function initHeroAnimation() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const hero = document.querySelector('.hero');
                const container = document.querySelector('.hero-bg-anim');

                if (!container) return;
                container.innerHTML = '';
                container.appendChild(canvas);

                let width, height;
                let particles = [];

                function resize() {
                    width = canvas.width = hero.offsetWidth;
                    height = canvas.height = hero.offsetHeight;
                }

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 100 + 50;
                        this.alpha = Math.random() * 0.3;
                        this.cycle = Math.random() * Math.PI * 2;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.cycle += 0.01;

                        if (this.x < -100) this.x = width + 100;
                        if (this.x > width + 100) this.x = -100;
                        if (this.y < -100) this.y = height + 100;
                        if (this.y > height + 100) this.y = -100;
                    }
                    draw() {
                        ctx.beginPath();
                        // Gradient for "soft light" feel
                        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                        g.addColorStop(0, `rgba(255, 255, 255, ${this.alpha * (0.5 + 0.5 * Math.sin(this.cycle))})`);
                        g.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.fillStyle = g;
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < 15; i++) particles.push(new Particle());

                function animate() {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });
                    requestAnimationFrame(animate);
                }

                window.addEventListener('resize', resize);
                resize();
                animate();
            }

            // --- I18N ---
            // ... (Keep existing i18n logic if needed, but here we assume it's stable) ...
            // For brevity in this replacement, we focus on the PAGE components update.

            // --- PAGES ---

                </section>

                    <div class="vision-content fade-in" style="max-width: 800px; margin: 0 auto; line-height: 2.2; font-size: 1.1rem; text-align: center;">
                        <p>${t('vision_text')}</p>
                    </div>
                    <div style="text-align:center; margin-top: 60px; overflow:hidden; border-radius: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
                        <img src="images/about.jpg" class="fade-in parallax-img img-live" onerror="this.style.display='none'" style="max-width: 100%;">
                    </div>
                </section>
                <section class="news-preview container" style="padding: var(--spacing-xl) 0;">
                    <h3 style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; font-weight: normal; font-family: var(--font-serif);">${t('latest_news')}</h3>
                    <ul style="list-style: none;">

            }

            function PageAbout() {
                return `
            <div class="page-about container" style="padding-top: 100px;">
                <h1 class="fade-in" style="font-family: var(--font-serif); margin-bottom: var(--spacing-lg);">About Us</h1>
                <section class="mission fade-in"><h2>${t('mission_title')}</h2><p>${t('mission_text')}</p></section>
                <section class="uniqueness fade-in" style="margin-top: var(--spacing-xl);">
                    <h2>3 Uniquenesses</h2>
                    <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
                        <div class="card" style="padding: 20px; background: #fff; border: 1px solid #eee;"><h3>Modern Shukubo</h3><p>現代の宿坊として、宗教性を超えた普遍的な精神体験。</p></div>
                        <div class="card" style="padding: 20px; background: #fff; border: 1px solid #eee;"><h3>Interpretation</h3><p>難解な思想を現代語とアートで翻訳・可視化。</p></div>
                        <div class="card" style="padding: 20px; background: #fff; border: 1px solid #eee;"><h3>Nature & Cycle</h3><p>自然の循環の中に身を置く、没入型プログラム。</p></div>

            }

            function PageExperience() {
                return `<div class="page-experience container" style="padding-top: 150px;">
                <h1 class="fade-in" style="font-family: var(--font-serif); margin-bottom: 60px; text-align: center; font-size: 3rem;">Experience / Tours</h1>

                        </div>
                        <h2 style="font-size: 1.5rem; margin-bottom: 15px; font-family: var(--font-serif);">即身仏ツアー (Sokushinbutsu Tour)</h2>
                        <p style="color: #666; margin-bottom: 20px;">深い信仰の果てにある、究極の姿「即身仏」を巡る旅。</p>
                        <button class="cursor-hover" style="padding: 12px 30px; border: 1px solid #1a1a1a; background: transparent; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.background='#1a1a1a';this.style.color='#fff'" onmouseout="this.style.background='transparent';this.style.color='#1a1a1a'">View Details</button>
                    </article>

                     <article class="tour-item fade-in" style="animation-delay: 0.2s;">
                        <div class="tour-img-wrap" style="height: 250px; overflow: hidden; margin-bottom: 25px; border-radius: 4px;">
                            <img src="images/tour_dewa.jpg" class="img-live" onerror="this.src='https://placehold.co/600x400/eee/999?text=Dewa+Sanzan'">
                        </div>
                        <h2 style="font-size: 1.5rem; margin-bottom: 15px; font-family: var(--font-serif);">出羽三山巡礼 (Dewa Sanzan Pilgrimage)</h2>

                        <button class="cursor-hover" style="padding: 12px 30px; border: 1px solid #1a1a1a; background: transparent; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.background='#1a1a1a';this.style.color='#fff'" onmouseout="this.style.background='transparent';this.style.color='#1a1a1a'">View Details</button>
                    </article>

                </div>
            </div>`;
            }

            function PageStory() {
                return `<div class="page-story container" style="padding-top: 100px;"><h1 class="fade-in" style="font-family: var(--font-serif); margin-bottom: var(--spacing-lg);">Story / Media</h1><p class="fade-in">Booklets and Stories (Placeholder)</p></div>`;
            }
            function PageNews() {
                return `<div class="page-news container" style="padding-top: 100px;"><h1 class="fade-in" style="font-family: var(--font-serif); margin-bottom: var(--spacing-lg);">News</h1><p class="fade-in">News List (Placeholder)</p></div>`;
            }
            function PageContact() {
                return `<div class="page-contact container" style="padding-top: 100px;"><h1 class="fade-in" style="font-family: var(--font-serif); margin-bottom: var(--spacing-lg);">Contact Us</h1><p class="fade-in">Contact Form (Placeholder)</p></div>`;

            // --- COMPONENTS ---
            function renderHeader() {
                const header = document.getElementById('main-header');
                const lang = getLang();
                header.innerHTML = `
                <div class="header-inner container" style="display: flex; justify-content: space-between; align-items: center; height: 80px;">
                <div class="logo"><a href="/" data-link style="font-family: var(--font-serif); font-size: 1.5rem; letter-spacing: 0.1em; font-weight: bold;">Well-Being Shonai</a></div>
                <nav><ul style="display: flex; list-style: none; gap: 20px;">

                </ul></nav>
                <div class="lang-switch" style="cursor: pointer; font-family: sans-serif; font-size: 0.9rem;">
                    <span id="lang-jp" style="${lang === 'ja' ? 'font-weight:bold; text-decoration:underline;' : 'color:#999;'}">JP</span> / 
                    <span id="lang-en" style="${lang === 'en' ? 'font-weight:bold; text-decoration:underline;' : 'color:#999;'}">EN</span>
                </div></div>`;
                Object.assign(header.style, { position: 'fixed', top: '0', width: '100%', zIndex: '100', backgroundColor: 'rgba(255,255,255,0.9)', backdropFilter: 'blur(10px)', borderBottom: '1px solid rgba(0,0,0,0.05)' });
                document.getElementById('lang-jp').addEventListener('click', () => { setLang('ja'); renderHeader(); refresh(); });
                document.getElementById('lang-en').addEventListener('click', () => { setLang('en'); renderHeader(); refresh(); });
            }

            function renderFooter() {
                const footer = document.getElementById('main-footer');
                footer.innerHTML = `<div class="footer-inner container" style="padding: 40px 0; border-top: 1px solid #eee; margin-top: 60px; text-align:center;"><p>&copy; 2026 Well-Being Shonai</p></div>`;
            }

            // --- ROUTER ---
            const routes = {
                '/': PageHome, '/about': PageAbout, '/experience': PageExperience,
                '/story': PageStory, '/news': PageNews, '/contact': PageContact
            };

            let currentPath = '/'; // Simple logic for local file

            // Mocking history API mostly for local view since pushState only works on server usually for full paths, 
            // but for local file opening, we might use hash or just memory. 
            // Let's use simple memory state or HASH for best results in file://
            // To make it simple: We will use HASH routing for the bundled file: #/about

            function refresh() {
                const mainContent = document.getElementById('main-content');
                // Parse hash
                let hash = location.hash.replace('#', '') || '/';
                const component = routes[hash] || routes['/'];
                mainContent.innerHTML = component();
                setTimeout(() => {
                    initAnimations();
                    window.scrollTo(0, 0);
                    if (hash === '/' || hash === '') initHeroAnimation();
                }, 0);
            }

            function initRouter() {
                window.addEventListener('hashchange', refresh);
                document.body.addEventListener('click', e => {
                    if (e.target.matches('[data-link]')) {
                        e.preventDefault();
                        // Convert /about -> #/about
                        const href = e.target.getAttribute('href');
                        location.hash = href;
                    }
                });
                refresh();
            }

            // --- INIT ---
            renderHeader();
            renderFooter();
            initRouter();
            initCursor();

        })();
        /* BUNDLED JAVASCRIPT END */
    </script>
</body>
