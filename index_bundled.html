                Object.assign(cursor.style, {
                    position: 'fixed', top: '0', left: '0', width: '20px', height: '20px',
                    borderRadius: '50%', backgroundColor: 'rgba(255, 255, 255, 0.5)', pointerEvents: 'none',
                    transform: 'translate(-50%, -50%)', zIndex: '9999',
                    transition: 'transform 0.05s linear, width 0.3s, height 0.3s',
                    mixBlendMode: 'difference'
                });
                document.addEventListener('mousemove', (e) => {
                    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
                });
                document.addEventListener('mouseover', (e) => {
                    if (e.target.closest('a') || e.target.closest('button') || e.target.closest('.cursor-hover')) {
                        cursor.style.width = '60px'; cursor.style.height = '60px';
                    }
                });
                document.addEventListener('mouseout', (e) => {
                    if (e.target.closest('a') || e.target.closest('button') || e.target.closest('.cursor-hover')) {
                        cursor.style.width = '20px'; cursor.style.height = '20px';
                    }
                });
            }

            // --- utils/animations.js ---
            function initAnimations() {
                const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);
                document.querySelectorAll('.fade-in, .blur-in').forEach(el => observer.observe(el));
                window.addEventListener('scroll', () => {
                    const scrolled = window.scrollY;
                    document.querySelectorAll('.hero-bg-anim').forEach(bg => {
                        bg.style.transform = `translateY(${scrolled * 0.5}px)`;
                    });
                });
            }

            // --- VISUALS & ANIMATIONS ---

            // Canvas Mist/Orb Animation
            function initHeroAnimation() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const hero = document.querySelector('.hero');
                const container = document.querySelector('.hero-bg-anim');

                if (!container) return;
                container.innerHTML = '';
                container.appendChild(canvas);

                let width, height;
                let particles = [];

                function resize() {
                    width = canvas.width = hero.offsetWidth;
                    height = canvas.height = hero.offsetHeight;
                }

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 100 + 50;
                        this.alpha = Math.random() * 0.3;
                        this.cycle = Math.random() * Math.PI * 2;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.cycle += 0.01;

                        if (this.x < -100) this.x = width + 100;
                        if (this.x > width + 100) this.x = -100;
                        if (this.y < -100) this.y = height + 100;
                        if (this.y > height + 100) this.y = -100;
                    }
                    draw() {
                        ctx.beginPath();
                        // Gradient for "soft light" feel
                        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                        g.addColorStop(0, `rgba(255, 255, 255, ${this.alpha * (0.5 + 0.5 * Math.sin(this.cycle))})`);
                        g.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.fillStyle = g;
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < 15; i++) particles.push(new Particle());

                function animate() {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });
                    requestAnimationFrame(animate);
                }

                window.addEventListener('resize', resize);
                resize();
                animate();
            }

            // --- COMPONENTS ---
            function renderHeader() {
                const header = document.getElementById('main-header');
                const lang = getLang();
                header.innerHTML = `
                <div class="header-inner container" style="display: flex; justify-content: space-between; align-items: center; height: 80px;">
                <div class="logo"><a href="/" data-link style="font-family: var(--font-serif); font-size: 1.5rem; letter-spacing: 0.1em; font-weight: bold;">Well-Being Shonai</a></div>
                <nav><ul style="display: flex; list-style: none; gap: 20px;">
                    <li><a href="/about" data-link>${t('nav_about')}</a></li><li><a href="/experience" data-link>${t('nav_exp')}</a></li><li><a href="/news" data-link>${t('nav_news')}</a></li><li><a href="/contact" data-link>${t('nav_contact')}</a></li>
                </ul></nav>
                <div class="lang-switch" style="cursor: pointer; font-family: sans-serif; font-size: 0.9rem;">
                    <span id="lang-jp" style="${lang === 'ja' ? 'font-weight:bold; text-decoration:underline;' : 'color:#999;'}">JP</span> / 
                    <span id="lang-en" style="${lang === 'en' ? 'font-weight:bold; text-decoration:underline;' : 'color:#999;'}">EN</span>
                </div></div>`;
                Object.assign(header.style, { position: 'fixed', top: '0', width: '100%', zIndex: '100', backgroundColor: 'rgba(255,255,255,0.9)', backdropFilter: 'blur(10px)', borderBottom: '1px solid rgba(0,0,0,0.05)' });
                document.getElementById('lang-jp').addEventListener('click', () => { setLang('ja'); renderHeader(); refresh(); });
                document.getElementById('lang-en').addEventListener('click', () => { setLang('en'); renderHeader(); refresh(); });
            }

            function renderFooter() {
                const footer = document.getElementById('main-footer');
                footer.innerHTML = `<div class="footer-inner container" style="padding: 40px 0; border-top: 1px solid #eee; margin-top: 60px; text-align:center;"><p>&copy; 2026 Well-Being Shonai</p></div>`;
            }

            // --- ROUTER ---
            const routes = {
                '/': PageHome, '/about': PageAbout, '/experience': PageExperience,
                '/news': PageNews, '/contact': PageContact
            };

            let currentPath = '/'; // Simple logic for local file

            // Mocking history API mostly for local view since pushState only works on server usually for full paths, 
            // but for local file opening, we might use hash or just memory. 
            // Let's use simple memory state or HASH for best results in file://
            // To make it simple: We will use HASH routing for the bundled file: #/about

            function refresh() {
                const mainContent = document.getElementById('main-content');
                // Parse hash
                let hash = location.hash.replace('#', '') || '/';
                const component = routes[hash] || routes['/'];
                mainContent.innerHTML = component();
                setTimeout(() => {
                    initAnimations();
                    window.scrollTo(0, 0);
                    if (hash === '/' || hash === '') initHeroAnimation();
                }, 0);
            }

            function initRouter() {
                window.addEventListener('hashchange', refresh);
                document.body.addEventListener('click', e => {
                    if (e.target.matches('[data-link]')) {
                        e.preventDefault();
                        // Convert /about -> #/about
                        const href = e.target.getAttribute('href');
                        location.hash = href;
                    }
                });
                refresh();
            }

            // --- INIT ---
            renderHeader();
            renderFooter();
            initRouter();
            initCursor();

        })();
        /* BUNDLED JAVASCRIPT END */
    </script>
